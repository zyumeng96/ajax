<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMLHttpRequest_基础使用</title>
</head>

<body>
  <ol></ol>
  <script>
    /**
     * 目标：使用XMLHttpRequest对象与服务器通信
     *  1. 创建 XMLHttpRequest 对象
     *  2. 配置请求方法和请求 url 地址
     *  3. 监听 loadend 事件，接收响应结果
     *  4. 发起请求
    */
   const client = new XMLHttpRequest()
   client.open('get', 'http://hmajax.itheima.net/api/province')
   client.addEventListener('loadend', e => {
    console.log(JSON.parse(client.response).list)
    const provinces = JSON.parse(client.response).list
    console.log(provinces.map(item => `<li>${item}</li>`))
    document.querySelector('ol').innerHTML = provinces.map(item => `<li>${item}</li>`).join('')
   })
   client.send()
   fetch('http://hmajax.itheima.net/api/province').then(response => response.json()).then(data => {
      console.log(data)
    })
  //  console.log(data)

  </script>
</body>

</html>
